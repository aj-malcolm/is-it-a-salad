<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is it a salad?</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<p>Your guide to the age old question</p>

<div class="typewriter">
  <h1>Is it a salad?</h1>
</div>

<div class="sudden para">
  <p>Please answer the following to the best of your ability.</p>
</div>

<div class="sudden2">
  <p>Does it go in a bowl?</p>
</div>

<div class="sudden2">
  <button type="button" onclick="question2()">Yes</button>

  <button type="button" class="no" onclick="notSalad()">No</button>
</div>

<div id="q2" class="hide">
  <p>Does it have a dressing?</p>
</div>

<div  id="a2" class="hide">
  <button type="button" onclick="isSalad()">Yes</button>

  <button type="button" class="no" onclick="notSalad()">No</button>
</div>

 <div class="alert" id="yesSalad">
  <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> -->
  <h1>It is a salad.</h1>
</div> 

 <div class="alert" id="noSalad">
  <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> -->
  <h1>It is not a salad.<h1>
</div> 

<div class="btm">
  <button type="button" class="no hide" id="restart" onclick="restart()">Start again.</button>
</div> 

<script>
var checked = false;

function question2() {
  var x = document.getElementById("q2");
  var y = document.getElementById("a2");
    x.style.display = "block";
    y.style.display = "block";
} 

function isSalad() {
  var x = document.getElementById("yesSalad");
  var y = document.getElementById("restart");
  if(!checked) {
    x.style.display = "block";
    checked = true;
    y.style.display = "block";
  }
} 
function notSalad() {
  var x = document.getElementById("noSalad");
  var y = document.getElementById("restart");
  if(!checked) {
    x.style.display = "block";
    checked = true;
    y.style.display = "block";
  }
} 

function restart() {
  var x = document.getElementById("noSalad");
  x.style.display = "none";
  var x = document.getElementById("yesSalad");
  x.style.display = "none";
  checked = false;
  var y = document.getElementById("restart");
  y.style.display = "none";
  var x = document.getElementById("q2");
  var y = document.getElementById("a2");
  x.style.display = "none";
  y.style.display = "none";

} 

</script>


</body>
</html>
